<app-doc-viewer-header
  [title]="documentObj.title"
  [percentage]="currentZoom"
  (zoomedIn)="onZoomIn()"
  (zoomedOut)="onZoomOut()"
  (saved)="onSaved()"
></app-doc-viewer-header>
<div style="overflow-x: scroll">
  <app-doc-viewer-pages
    #pagesWrapper
    [pages]="documentObj.pages"
  ></app-doc-viewer-pages>
</div>
